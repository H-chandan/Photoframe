<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Photoframe</title>
</head>
<body>
    <div class="frame">
        <div class="box">
            <div class="container smallframe first"><img src="/assets/mountain.jpg" alt="biodiversity"></div>
            <div class="container smallframe second"><img src="/assets/forest.jpg" alt=""></div>
        </div>
        <div class="box">
            <div class="container largeframe third"><img src="/assets/sea.jpg" alt=""></div>
            <div class="container largeframe"><img src="/assets/sun.jpg" alt=""></div>
        </div>
        
    </div>
</body>
</html>
